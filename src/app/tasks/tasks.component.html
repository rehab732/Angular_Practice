@if(isAddingTask)
{
  <app-new-task (cancel)="onCancelAddTask()" (addTask)="addTask($event)"/>
}
<section id="tasks">
  <header>
    <h1>{{name}}'s Tasks</h1>
    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id)
    {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"/>
      </li>
    }
  </ul>
</section>
