<app-dashboard-item title="Traffic" imagePath="assets/globe.png" imageAlt="A globe">
  <div id="traffic"></div>
  <p>Last 7 days</p>
  <div id="chart">
    @for (dataPoint of dummyTrafficData; track dataPoint.id) {
    <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
    }
  </div>
</app-dashboard-item>
