<app-header></app-header>
<main>
<ul id="users">
  @for(user of users; track user)
  {
    <li>
      <app-user 
      [avatar]="user.avatar"
      [name]="user.name"
      [id]="user.id"
      (select)="onSelectUser($event)"
      />
    </li>
  }
</ul>
<app-tasks [name]="getSelectedUserName.name"/>
</main>
